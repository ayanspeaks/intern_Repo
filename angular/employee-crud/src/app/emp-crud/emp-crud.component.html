<div class="container-fluid">
    <div class="row">
        <div class="col-lg-12">
            <div class="bread-crumb">
                <h3 title="Employee List">Employee list</h3>
            </div>
            <div class="table-div">
                <table class="table table-hover table-striped table-bordered">
                    <thead>
                        <tr>
                            <th title="ID">ID</th>
                            <th title="Name">Name</th>
                            <th title="Email">Email</th>
                            <th title="Gender">Gender</th>
                            <th [width]="128" title="Actions">Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let i of employee">
                            <td>{{i.id}}</td>
                            <td>{{i.name}}</td>
                            <td>{{i.email}}</td>
                            <td>{{i.gender}}</td>
                            <td>
                                <button class="btn btn-red" (click)="deleteEmp(i.id)" title="Delete">
                                    <!-- <img src="../../src/assets/images/bin.svg" width="15"> -->
                                    <img src="https://www.svgrepo.com/show/422403/bin-delete-interface.svg" alt="delete" width="15">
                                </button>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
