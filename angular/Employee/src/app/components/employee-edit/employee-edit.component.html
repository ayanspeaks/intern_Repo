<h2>Edit Employee</h2>
<form (ngSubmit)="updateEmployee()">
  <div>
    <label>Name:</label>
    <input type="text" [(ngModel)]="employee.name" name="name" required>
  </div>
  <div>
    <label>City:</label>
    <input type="text" [(ngModel)]="employee.city" name="city" required>
  </div>
  <div>
    <label>Email:</label>
    <input type="email" [(ngModel)]="employee.email" name="email" required>
  </div>
  <button type="submit">Update</button>
</form>
